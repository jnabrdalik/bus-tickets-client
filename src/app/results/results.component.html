<app-search-box [cityFrom]="cityFrom" [cityTo]="cityTo" [date]="date"></app-search-box>
<div class="container">
  <h1>Znalezione połączenia:</h1>
  <mat-card *ngFor="let c of connections | async">
    <div class="conn">
      <div class="row">
        <div class="col">
          <div class="l-txt"><b>{{c.departureTime}}</b></div>
          <div>{{c.stationFrom}}</div>
          
        </div>
        <div class="col">
          <div class="l-txt"><b>{{c.arrivalTime}}</b></div>
          <div>{{c.stationTo}}</div>
        </div>
        <div class="col l-txt">
          <b>{{c.price}} zł</b>
        </div>
      </div>
      <div class="row">
        <div class="seats">
          Dostępne miejsca: {{c.availableSeats}}
        </div>
        <a mat-raised-button color="primary" (click)="onClickBuy(c.journeyId)">
          Kup
        </a>
      </div>
    </div>
  </mat-card>
</div>
